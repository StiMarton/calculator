<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1> A Calculator that may work </h1>

<main>

    <p id="display">123</p>

    <button id="clear">Clear</button>

    <div class="numberContainer">
        <button class="num-btn" id="1-btn">1</button>
        <button class="num-btn" id="2-btn">2</button>
        <button class="num-btn" id="3-btn">3</button>
        <button class="num-btn" id="4-btn">4</button>
        <button class="num-btn" id="5-btn">5</button>
        <button class="num-btn" id="6-btn">6</button>
        <button class="num-btn" id="7-btn">7</button>
        <button class="num-btn" id="8-btn">8</button>
        <button class="num-btn" id="9-btn">9</button>
        <button class="num-btn" id="0-btn">0</button>
    </div>

    <div class="operatorContainer">
        <button class="op-btn" id="add-btn">+</button>
        <button class="op-btn" id="subtract-btn">-</button>
        <button class="op-btn" id="multiply-btn">x</button>
        <button class="op-btn" id="divide-btn">รท</button>
    </div>

    <button id="equal">=</button>
</main>

<footer>
    <p>The Odin Project 2023</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
