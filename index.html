<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 hidden> A Calculator that may work </h1>
<main>

    <div class="displayContainer">
        <p class ="display" id="display">0</p>
        <p hidden class ="display" id="operator">+</p>
        <p hidden class ="display" id="display2">0</p>
    </div>

    <div class="buttonContainer">
        <button id="clear">AC</button>
        <button class="op-btn" id="divide-btn" value="รท">รท</button>
        <button class="num-btn" id="7-btn" value="7">7</button>
        <button class="num-btn" id="8-btn" value="8">8</button>
        <button class="num-btn" id="9-btn" value="9">9</button>
        <button class="op-btn" id="multiply-btn" value="x">*</button>
        <button class="num-btn" id="4-btn" value="4">4</button>
        <button class="num-btn" id="5-btn" value="5">5</button>
        <button class="num-btn" id="6-btn" value="6">6</button>
        <button class="op-btn" id="subtract-btn" value="-">-</button>
        <button class="num-btn" id="1-btn" value="1">1</button>
        <button class="num-btn" id="2-btn" value="2">2</button>
        <button class="num-btn" id="3-btn" value="3">3</button>
        <button class="op-btn" id="add-btn"value="+">+</button>
        <button class="num-btn" id="0-btn" value="0">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
    </div>

</main>

<footer>
    <p>The Odin Project 2023</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
